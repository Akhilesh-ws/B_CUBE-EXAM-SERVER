<div class="container mt-0.5">
    <div class="row">
        <div class="col-md-4 offset-md-3">
            <div class="card">
                <div class="text-center" style="background-color: #eeeeee;">
                    <img widht="120px" height="80px" src="../../../assets/logo.png"/>
                    <h1>Login</h1>
                  
                </div>
                <div class="modal-body">
                 
                        <form  [formGroup]="loginForm" >

                        
                    <div class="form-group">
                      <label for="exampleInputEmail1">User Name</label> <span class="mandatory">*</span> 
                      <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label> <span class="mandatory">*</span> 
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary"  (click)=" login()">Login</button>
                    &nbsp;&nbsp;    <button mat-raised-button color="accent" (click)="resetForm()">Clear</button>
                    <a  routerLink="/signup"> <h3>New user? Click to Signup !!!</h3></a>
   
                </div>
                </form>
               
                  </div> 
               
            </div>
        </div>
    </div>
</div>
